<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="carousel carousel" id="caro1" data-bs-ride="carousel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="tandooriChicken.jpg" class="w-50 d-block mx-auto" alt="firstImage">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tandoori Chicken</h5>
                        <p>MMM Gott.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="butterChicken.jpg" class="w-50 d-block mx-auto" alt="secondImage">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Butter Chicken</h5>
                        <p>Chicken.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="naan.jpg" class="w-50 d-block mx-auto" alt="thirdImage">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Naan Bread</h5>
                        <p>Oh maj gawd.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#caro1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#caro1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>



    <style>
        h5, p {
            color : white;
            text-shadow: 1px 2px 1px black;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
